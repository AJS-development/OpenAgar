// OpenAgar server config file. 

// serverPort: Port in which to run the server
// socketProtection: Sets if sockets are secure or not. Protects server against bots.

serverPort = 8080
socketProtection = true


// Statistics configurations
// serverName: Name of server to display
// url: The url to access the server. Your server then can be accessed by going to http://opnagar.us/server/yoururl
// logo: Url of logo to display on list

serverName = "Andrews Test Server"
url = "test"
logo = "nothing"


